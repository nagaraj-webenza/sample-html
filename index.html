<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      line-height: 1.6;
      color: #555;
    }

    .contact {
      margin-top: 20px;
      text-align: center;
    }

    .contact a {
      color: #007BFF;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm Nagaraj!</h1>
    <p>I am a software developer with a passion for creating web applications and learning new technologies. I love solving problems and building efficient solutions.</p>

    <div class="contact">
      <p>Email me at: <a href="mailto:nagaraj@example.com">nagaraj@example.com</a></p>
    </div>
  </div>
</body>
</html>
